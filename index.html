<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD LocalStorage</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/button.css">
  <link rel="stylesheet" href="./css/records.css">
  <link rel="stylesheet" href="./css/modal.css">
</head>
<body>
  <header>
    <h1 class="header-title">Cadastro de Clientes</h1>
  </header>

  <main>
    <button type="button" class="button blue mobile" id="registerClients"> Cadastrar Clientes</button>
    <table class="records" id="tableClient">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Celular</th>
          <th>E-mail</th>
          <th>Cidade</th>
          <th>Ação</th>
        </tr>
      </thead>

      <tbody>
      </tbody>
    </table>

    <div class="modal" id="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Novo Cliente</h2>
          <span class="modal-close" id="modalClose">&#10006;</span>
        </header>
        <form class="modal-form" id="form">
          <input type="text" class="modal-field" id="nome" data-index="new" placeholder="Nome do Cliente" required>
          <input type="text" class="modal-field" id="celular" placeholder="Celular do Cliente" required>
          <input type="email" class="modal-field" id="email" placeholder="e-mail do Cliente" required>
          <input type="text" class="modal-field" id="cidade" placeholder="Cidade do Cliente" required>
        </form>
        <footer class="modal-footer">
          <button class="button green" id="salvar">Salvar</button>
          <button class="button blue" id="cancel">Cancelar</button>
        </footer>
      </div>
    </div>

    <div class="modal" id="modalConfirm">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Excluir Cadastro</h2>
          <span class="modal-close" id="modalConfirmClose">&#10006;</span>
        </header>
        <section class="modal-text">
          <p>Deseja excluir este cadastro permanentemente?</p>
        </section>
        <footer class="modal-footer">
          <button class="button green" id="excludeConfirm">Confirmar</button>
          <button class="button blue" id="cancelConfirm">Cancelar</button>
        </footer>
      </div>
    </div>
  </main>

  <footer>
    Copyright &copy; Prof.Fernando Leonid
  </footer>

    <script src="./main.js"></script>
</body>
</html>
